<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I want to participate!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
<h1 class="text-2xl font-bold mb-4 text-center">I want this chart!</h1>

<!-- Прев’ю зображення -->
<div class="flex justify-center mb-4">
  <img src="https://i.pinimg.com/originals/1e/06/f5/1e06f5c0bb60e1e9e0f7b59c7d30f1d7.jpg" 
       alt="Pattern preview" class="rounded-lg shadow-md max-w-full h-auto">
</div>

<p class="mb-4 text-center">To receive this chart, please provide the email of your Fantastitch account.</p>

<!-- Повідомлення про дату відправки -->
<p class="mb-6 text-center text-sm text-gray-600">Everyone who signed up will receive the pattern on December 15.</p>

<!-- FORM ACTION -->
<form action="https://formspree.io/f/xovgklgv" method="POST" class="space-y-4">
  <input
    type="email"
    name="email"
    required
    placeholder="Your email"
    class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
  />

  <!-- Чекбокси для підтвердження підписки на Instagram -->
  <div class="mb-4">
    <label class="inline-flex items-center">
      <input type="checkbox" required class="mr-2">
      <!-- Іконка Instagram перед @merejka -->
      <svg class="w-5 h-5 mr-1 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5C22 19.55 19.55 22 16.25 22h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 1.5C5.68 3.5 4 5.18 4 7.25v9.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-9.5C20 5.68 18.32 3.5 16.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm5-1.75a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/>
      </svg>
      I follow <a href="https://www.instagram.com/merejkatm/" target="_blank" class="text-blue-600">@merejkatm</a>
    </label>
  </div>
  <div class="mb-4">
    <label class="inline-flex items-center">
      <input type="checkbox" required class="mr-2">
      <!-- Іконка Instagram перед @fantastitch.app -->
      <svg class="w-5 h-5 mr-1 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5C22 19.55 19.55 22 16.25 22h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zm0 1.5C5.68 3.5 4 5.18 4 7.25v9.5C4 18.32 5.68 20 7.75 20h8.5c2.07 0 3.75-1.68 3.75-3.75v-9.5C20 5.68 18.32 3.5 16.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm5-1.75a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/>
      </svg>
      I follow <a href="https://www.instagram.com/fantastitch.app/" target="_blank" class="text-blue-600">@fantastitch.app</a>
    </label>
  </div>

  <button
    type="submit"
    class="w-full bg-blue-500 text-white p-3 rounded-xl hover:bg-blue-600 transition"
  >
    Send
  </button>
</form>

<!-- Новий блок під формою з кнопками завантаження -->
<div class="mt-6 text-center">
  <p class="mb-4 text-sm text-gray-700">Don't have Fantastitch? Install it — it's free!</p>
  <div class="flex justify-center gap-4">
    <a href="https://play.google.com/store/apps/details?id=com.merejka.fantastitch" target="_blank" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">
      Android
    </a>
    <a href="https://apps.apple.com/app/fantastitch/id6740524990" target="_blank" class="bg-gray-900 hover:bg-gray-800 text-white px-4 py-2 rounded-lg transition">
      Apple
    </a>
  </div>
</div>

</div>

<script>
  const deadline = new Date("2025-12-15T23:59:59");
  const now = new Date();
  const form = document.querySelector("form");

  if (now > deadline) {
    form.innerHTML = "<p class='text-center font-bold'>Subscription is closed. Thank you!</p>";
  }
</script>
</body>
</html>
