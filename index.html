<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Хочу взяти участь!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
<h1 class="text-2xl font-bold mb-4 text-center">Підписка</h1>
<p class="mb-6 text-center">Введіть свій email, щоб записатися.</p>

<!-- FORM ACTION: replace YOUR_URL below with Formspree or another backend -->
<form action="https://formspree.io/f/YOUR_URL" method="POST" class="space-y-4">
<input
type="email"
name="email"
required
placeholder="Ваш email"
class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
/>

<button
type="submit"
class="w-full bg-blue-500 text-white p-3 rounded-xl hover:bg-blue-600 transition"
>
Надіслати
</button>
</form>
</div>
</body>
</html>
